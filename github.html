<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./git.css">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="./images/github-6980894_960_720.webp">
    <title>Github-Log in</title>
</head>
<body>
    <header>
        <i class="fa-brands fa-github fa-3x" style="color: #ffffff;"></i>
        <p id="thd">Sign in to GitHub</p>
    </header>
    <div id="loginbox">
        <label id="login">
            <p>Username or email address</p>
            <input type="email">
        </label>
        <label id="password">
            <p>Password <a href="#">Forgot password?</a></p>
            <input type="password">
        </label>
        <input id="sub" type="submit" value="Sign in"></input>
        <div id="new">
            <a href=""><b>Sign in with a passkey</b></a>
            <p>New to GitHub? <a href="#"><b>Create an account</b></a></p>
        </div>
        <div id="list">
            <ul>
                <li class="m3"><a href="#">Terms</a></li>
                <li class="m3"><a href="#">Privacy</a></li>
                <li class="m3"><a href="#">Docs</a></li>
                <li class="m3"><a href="#">Contact Github Support</a></li>
                <li class="m3"><a href="#">Mange cookies</a></li>
                <li class="m3"><a href="#">Do not share any personal information</a></li>
            </ul>
        </div>
    </div>   
</body>
</html>
